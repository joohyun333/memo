<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<div>
    <form th:action="@{/login}" th:object="${loginForm}" method="post">
        <div>
            <label th:for="login_Name">ID</label>
            <input type="text" th:field="*{login_Name}" placeholder="id">
            <p th:if="${#fields.hasErrors('login_Name')}" th:errors="*{login_Name}">NO ID</p>
        </div>
        <div>
            <label th:for="login_Password">password</label>
            <input type="password" th:field="*{login_Password}" placeholder="password">
            <p th:if="${#fields.hasErrors('login_Password')}" th:errors="*{login_Password}">NO password</p>
        </div>
        <p th:text="${disagreement}"></p>
        <button type="submit">LOGIN</button><br>
    </form>
    <button type="button" th:onclick="|location.href='@{/members/join}'|">회원가입</button><br>
    <button type="button" th:onclick="|location.href='@{/}'|">취소</button><br>
</div>
</body>
</html>
